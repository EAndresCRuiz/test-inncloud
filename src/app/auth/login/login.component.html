<div class="login-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Iniciar Sesi칩n</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <mat-form-field class="full-width">
                    <mat-label>Nombre de usuario</mat-label>
                    <input matInput formControlName="username" placeholder="admin">
                    <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
                        El nombre de usuario es obligatorio
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="full-width">
                    <mat-label>Contrase침a</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="admin">
                    <button mat-icon-button matSuffix (click)="hide = !hide" type="button">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                        La contrase침a es obligatoria
                    </mat-error>
                </mat-form-field>

                <div class="login-actions">
                    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Iniciar
                        Sesi칩n</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
