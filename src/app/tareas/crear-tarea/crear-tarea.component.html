<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ id ? 'Editar Tarea' : 'Crear Tarea' }}</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="tareaForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Título de la Tarea</mat-label>
                    <input matInput formControlName="title" placeholder="Ingresa el título de la tarea">
                    <mat-error *ngIf="tareaForm.get('title')?.invalid">El título es obligatorio</mat-error>
                </mat-form-field>

                <mat-checkbox formControlName="completed">Completada</mat-checkbox>

                <div class="action-buttons">
                    <button mat-raised-button color="primary" type="submit" [disabled]="tareaForm.invalid">
                        {{ idTarea ? 'Actualizar Tarea' : 'Crear Tarea' }}
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
